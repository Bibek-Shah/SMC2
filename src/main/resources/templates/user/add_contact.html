<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add Contact</title>
</head>
<body class="bg-gray-100 h-screen">
<div class="px-4 md:px-6 lg:px-8 xl:px-10" id="content">
    <!-- sidebar -->
    <!-- user is logged in : sidebar -->
    <div th:if="${loggedInUser}">
        <div class="md:w-1/4 lg:w-1/5 xl:w-1/6" data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <!-- Add Contact Form -->
    <div class="max-w-xl mx-auto mt-10 p-6  dark:bg-gray-800 rounded-lg shadow-md md:w-3/4 lg:w-2/3 xl:w-1/2">
        <!--Message Display -->
        <div data-th-replace="~{fragments/message::messagebox}"></div>
        <h2 class="text-2xl font-bold mb-6 text-center dark:text-white pt-5">Add New Contact</h2>
        <p class="font-light text-gray-500 dark:text-white mb-2">
            This contact will be stored on cloud, you can direct email this
            client from scm...
        </p>

        <!-- Form starts here -->
        <form data-th-action="@{'/user/contacts/add'}"
              enctype='multipart/form-data'
              method="post"
              th:object="${contactForm}">

            <!-- Contact Name Field -->
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-white" for="name">Contact Name</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                    <input class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-300  " id="name" name="name"
                           placeholder="Name"
                           th:field="*{name}"
                           type="text">
                </div>
                <p class="text-red-700 px-1 py-2"
                   data-th-if="${#fields.hasErrors('name')}" th:errors="*{name}">
                </p>
            </div>

            <!-- Contact Email Field -->
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-white" for="email">Contact Email</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-500"></i>
                    </div>
                    <input class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" id="email" name="email"
                           placeholder="example@gmail.com"
                           th:field="*{email}"
                           type="email">
                </div>
                <p class="text-red-700 px-1 py-2"
                   data-th-if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <!-- Contact Phone Field -->
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-white" for="phone">Contact Phone</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-phone text-gray-500"></i>
                    </div>
                    <input class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" id="phone" name="phone"
                           placeholder="9823525525"
                           th:field="*{phoneNumber}"
                           type="text">
                </div>
                <p class="text-red-700 px-1 py-2"
                   data-th-if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            </div>

            <!-- Contact Address Field -->
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-white" for="address">Contact Address</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-address-book"></i>
                    </div>
                    <input class="mt-1 pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" id="address" name="address"
                           placeholder="Address of the contact"
                           th:field="*{address}"
                           type="text">
                </div>
            </div>

            <!-- Contact Description Field -->
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-white" for="description">Contact Description</label>
                <textarea class="mt-1 py-2 px-4 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" id="description"
                          name="description"
                          placeholder="Write about your contact"
                          rows="3" th:field="*{description}"></textarea>
                <p class="text-red-700 px-1 py-2"
                   data-th-if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>

            <!-- Social Links -->
            <div class="mb-4 flex">

                <!-- Website Field -->
                <div class="mr-4 w-1/2">
                    <label class="block text-gray-700 dark:text-white" for="website">Website</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-globe text-gray-500"></i>
                        </div>
                        <input class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" id="website" name="website"
                               placeholder="https://learncodewithbibek.com/"
                               th:field="*{websiteLink}"
                               type="text">
                    </div>
                    <p class="text-red-700 px-1 py-2"
                       data-th-if="${#fields.hasErrors('websiteLink')}" th:errors="*{websiteLink}"></p>
                </div>
                <div class="w-1/2">
                    <!-- LinkedIn Field -->
                    <label class="block text-gray-700 dark:text-white" for="linkedin">LinkedIn</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fab fa-linkedin text-gray-500"></i>
                        </div>
                        <input class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" id="linkedin" name="linkedin"
                               placeholder="https://learncodewithbibek.com/"
                               th:field="*{linkedInLink}"
                               type="text">
                    </div>
                    <p class="text-red-700 px-1 py-2"
                       data-th-if="${#fields.hasErrors('linkedInLink')}" th:errors="*{linkedInLink}"></p>
                </div>
            </div>

            <!--contact image field-->
            <div class="mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="image_file_input">Upload
                    multiple files</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                       id="image_file_input" name="contactImage" th:field="*{contactImage}"
                       type="file">
                <img alt=""
                     class="border border-gray-300 rounded-md mt-2"
                     id="upload_image_preview"
                     src="">

                <p class="text-red-700 px-1 py-2"
                   data-th-if="${#fields.hasErrors('contactImage')}" th:errors="*{contactImage}"></p>
            </div>

            <!-- Favorite Contact Checkbox -->
            <div class="mb-4 flex items-center">
                <input class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" id="favorite" name="favorite"
                       th:field="*{favorite}"

                       type="checkbox">
                <label class="ml-2 block text-gray-700 dark:text-white" for="favorite">Is this contact your favorite
                    one?</label>
            </div>
            <div class="text-right flex justify-center space-x-3">
                <!-- Submit Button -->
                <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300"
                        type="submit">
                    Add Contact
                </button>
                <!-- Reset Button -->
                <button class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring focus:border-red-300"
                        type="reset">
                    Reset
                </button>

            </div>
        </form>
    </div>
    <!-- Form ends here -->

</div>

<script data-th-src="@{'/js/admin.js'}"></script>
<script>
    console.log("this is profile page");
</script>
</body>
</html>
